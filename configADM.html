<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - MedNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos consistentes com o app principal */
        .user-card {
            transition: all 0.2s ease;
            border-left: 4px solid #3b82f6;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Cabeçalho -->
    <header class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="mr-4 text-gray-600 hover:text-blue-600">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <i class="fas fa-book-medical text-xl text-blue-500 mr-2"></i>
                <h1 class="text-xl font-bold text-gray-800">MedNotes - Admin Center</h1>
            </div>
            <button id="logout-btn" class="text-gray-600 hover:text-blue-600">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto p-4 pb-20">
        <!-- Seção de Usuários -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Gerenciamento de Usuários</h2>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-mail</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-list" class="bg-white divide-y divide-gray-200">
                        <!-- Usuários serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal de Detalhes do Usuário -->
        <div id="user-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Detalhes do Usuário</h2>
                    <button id="close-user-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="user-details-content" class="space-y-3">
                    <!-- Detalhes do usuário serão inseridos aqui -->
                </div>
                <div class="mt-4 flex justify-end space-x-2">
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Editar
                    </button>
                    <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé Móvel -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-3">
        <a href="indexADM.html" class="text-gray-600 p-2">
            <i class="fas fa-home text-xl"></i>
        </a>
        <a href="configADM.html" class="text-blue-600 p-2">
            <i class="fas fa-cog text-xl"></i>
        </a>
    </nav>

    <script>
        // Dados de usuários (simulando um banco de dados)
        const users = [
            { id: 1, name: "Dr. Silva", email: "medico@exemplo.com", role: "Administrador", lastLogin: "2023-06-15" },
            { id: 2, name: "Dra. Oliveira", email: "dra.oliveira@exemplo.com", role: "Médico", lastLogin: "2023-06-14" },
            { id: 3, name: "Enf. Souza", email: "enfermeiro@exemplo.com", role: "Enfermeiro", lastLogin: "2023-06-10" }
        ];

        // Carrega os usuários ao abrir a página
        document.addEventListener('DOMContentLoaded', function() {
            renderUsersList();
            
            // Verifica se o usuário está logado
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'index.html';
            }
        });

        // Renderiza a lista de usuários
        function renderUsersList() {
            const usersList = document.getElementById('users-list');
            
            usersList.innerHTML = users.map(user => `
                <tr class="user-card hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${user.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${user.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="view-user text-blue-600 hover:text-blue-900 mr-3" data-id="${user.id}">
                            <i class="fas fa-eye mr-1"></i> Visualizar
                        </button>
                        <button class="edit-user text-yellow-600 hover:text-yellow-900 mr-3" data-id="${user.id}">
                            <i class="fas fa-edit mr-1"></i> Editar
                        </button>
                        <button class="delete-user text-red-600 hover:text-red-900" data-id="${user.id}">
                            <i class="fas fa-trash mr-1"></i> Excluir
                        </button>
                    </td>
                </tr>
            `).join('');

            // Adiciona eventos aos botões
            document.querySelectorAll('.view-user').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = parseInt(this.dataset.id);
                    showUserDetails(userId);
                });
            });

            document.querySelectorAll('.edit-user').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = parseInt(this.dataset.id);
                    editUser(userId);
                });
            });

            document.querySelectorAll('.delete-user').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = parseInt(this.dataset.id);
                    deleteUser(userId);
                });
            });
        }

        // Mostra os detalhes do usuário
        function showUserDetails(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            const modalContent = document.getElementById('user-details-content');
            modalContent.innerHTML = `
                <div>
                    <span class="text-sm font-medium text-gray-500">Nome:</span>
                    <p class="mt-1">${user.name}</p>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-500">E-mail:</span>
                    <p class="mt-1">${user.email}</p>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-500">Função:</span>
                    <p class="mt-1">${user.role}</p>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-500">Último acesso:</span>
                    <p class="mt-1">${user.lastLogin}</p>
                </div>
            `;

            document.getElementById('user-details-modal').classList.remove('hidden');
        }

        // Fecha o modal de detalhes
        document.getElementById('close-user-modal').addEventListener('click', function() {
            document.getElementById('user-details-modal').classList.add('hidden');
        });

        // Editar usuário (exemplo)
        function editUser(userId) {
            alert(`Editar usuário ${userId} - Funcionalidade será implementada`);
        }

        // Excluir usuário (exemplo)
        function deleteUser(userId) {
            if (confirm(`Tem certeza que deseja excluir o usuário ${userId}?`)) {
                alert(`Usuário ${userId} excluído - Funcionalidade será implementada`);
            }
        }

        // Sistema de Logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
